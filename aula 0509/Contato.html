<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Produtos - Barbearia do João</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="contatos.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
            <div class="formulario">
                <h2>Preencha o formulario de contato abaixo:</h1>
					<label for="">Nome e Sobrenome:
						<br>
						<input class="txt" type="text" placeholder="Nome e Sobrenome">
					</label>
					<br>
					<label for="">Email:
						<br>
						<input class="txt" type="text" placeholder="seuemail@dominio.com">
					</label>
					<br>
					<label for="">Telefone:
						<br>
						<input class="txt" type="text" placeholder="(xx)xxxx-xxxx">
					</label>
					<br>
					<label id="mensagem" for="">Mensagem:
						<br>
						<textarea name="texto" id="digitamensagem" cols="68" rows="10"></textarea>
					</label>
					<br>
					<label id="certificar" for="">Como prefere o nosso contato?
						<br>
						<input type="radio">Email
						<br>
						<input type="radio">Telefone
						<br>
						<input type="radio">WhatsApp
					</label>
					<br>
					<label for="horário">Qual horário prefere ser atendido?
						<br>
						<select name="Teste" id="">
							<option value="1">Manhã</option>
							<option value="2">Tarde</option>
							<option value="3">Noite</option>
						</select>
					</label>
					<label id="notificar" for="">
						<br>
						<input type="radio">Gostaria de receber nossas novidades por email?
					</label>
					<br>
					<button>Enviar Formulario</button>
            </div>
		</main>
	</body>
</html>
